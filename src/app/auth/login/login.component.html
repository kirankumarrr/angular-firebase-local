  <div class="container" [hidden]="type ==null">
	<div class="row">
		<div class="col-lg-12">
			<div class="alert" [ngClass]="{'alert-success': type === 'success', 'alert-danger' : type ==='error'}">
				NOTIFICATION ALERT : {{msg}}
			</div>
		</div>
	</div>
</div>
  <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <form #f="ngForm" (ngSubmit)="LoginUser(f)">
                  
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input id="email" type="email" name="email" ngModel class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input id="password" type="password" name="password" ngModel  class="form-control" required>
                    </div>
                    <button class="btn btn-primary">
                        Submit
                    </button>
                </form>
                <button class="loginBtn loginBtn--facebook " (click)="fblogin()">
                    Login with Facebook
                  </button>
                  <button class="loginBtn loginBtn--google"  (click)="ggllogin()">
                    Login with Google
                  </button>
            </div>
        </div>
    </div>
