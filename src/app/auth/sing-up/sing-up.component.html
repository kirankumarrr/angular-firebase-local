<div class="container" [hidden]="type ==null">
	<div class="row">
		<div class="col-lg-12">
			<div class="alert" [ngClass]="{'alert-success': type === 'success', 'alert-danger' : type ==='error'}">
				NOTIFICATION ALERT : {{msg}}
			</div>
		</div>
	</div>
</div>
    <div class="container">
        <div class="row">
            <div class="col-lg-8">
                <form #f="ngForm" (ngSubmit)="saveUser(f)">
                    <div class="form-group">
                        <label for="fullName">FullName</label>
                        <input id="fullname" type="text" name="fullname" [(ngModel)]="user.fullname" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input id="email" type="email" name="email" [(ngModel)]="user.email"  class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input id="password" type="password" name="password" [(ngModel)]="user.password"  class="form-control" required>
                    </div>
                    <button class="btn btn-primary">
                        Submit
                    </button>
                </form>
                <br>
                <button class="loginBtn loginBtn--facebook " (click)="fblogin()">
                  SignUp with Facebook
                </button>
                <button class="loginBtn loginBtn--google"  (click)="ggllogin()">
                   SignUp with Google
                </button>
                
            </div>
        </div>
    </div>
